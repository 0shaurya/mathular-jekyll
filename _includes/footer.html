
<!-- include footer.html -->
{%- comment -%}<!--

Layout of the footer.

Configuration:
	site.description: The text to be displayed.

-->{%- endcomment %}
<footer>
	<div>
		<p>{{ site.description | escape }}</p><br>
		<p>
			{% if page.url == "/" %}
				{{ site.title }}
			{% elsif page.url != "/" %}
				{{ site.title }} - {{ page.title }}
			{% endif %}
		</p>
	</div>
</footer>
<!-- end of include footer.html -->
