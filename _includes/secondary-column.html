
<!-- include tertiary-column.html -->

<style type="text/css">
	.terms-container {
		height: max-content;
	}

	.secondary-column-content {
		overflow-y: scroll;

		position: sticky;
		top: 14px;
		height: calc(100vh - 14px);
	}
</style>
<script>
	window.onload = (event) => {
		console.log("1")
		var height = document.getElementsByClassName("terms-container")[0].clientHeight;
		if (document.getElementsByClassName("terms-container")[0].clientHeight < window.innerHeight) {
			console.log("2")
			document.getElementsByClassName("secondary-column-content")[0].style.overflowY = "hidden";
		}
	}
</script>

</div>

<div class="terms-container">
	{% for term in page.terms%}
		<div class="term">
		<b>{{ term[0] }}</b> <br><br>

	{% endfor %}
</div>

<style type="text/css">
